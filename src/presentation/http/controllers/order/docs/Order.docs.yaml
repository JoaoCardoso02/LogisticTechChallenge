
paths:
  /api/v1/orders/:
    get:
      tags:
        - Order
      summary: get all orders
      produces:
      - application/json
      responses:
        201:
          schema:
            $ref: '#/definitions/orders'
          description: A list of objects with user details
    post:
      tags:
        - Order
      summary: crate an order
      produces:
      - application/json
      parameters:
      - in: body
        name: body to create an order
        schema:
          $ref: '#/definitions/createOrder' 
      responses:
        201:
          schema:
            $ref: '#/definitions/order'
          description: An object with order details
  /api/v1/orders/{id}:
    get:
      tags:
        - Order
      summary: get one order by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      responses:
        201:
          schema:
            $ref: '#/definitions/order'
          description: An object with user details
    patch:
      tags:
        - Order
      summary: update an order by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      - in: body
        name: body to update an order
        schema:
          $ref: '#/definitions/createOrder'
      responses:
        201:
          schema:
            $ref: '#/definitions/order'
          description: An object with user details updated
    delete:
      tags:
        - Order
      summary: delete an order by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      responses:
        204:
          description: The order was deleted successfully
definitions:
  location:
    type: object
    properties:
      id:
        type: string
        example: 3a27425c-5f6d-4ae3-a458-cfb9843521f9
      address:
        type: string
        example: Susannah Rapids, North Manuelhaven, FL
      contactName:
        type: string
        example: John Doe
      contactPhone:
        type: string
        example: 87631231234
  order:
    type: object
    properties:
      type:
        type: string
        example: ELETRONICS
      weight:
        type: number
        example: 20
      origin:
        type: object
        $ref: '#/definitions/location'
      destination:
        type: object
        $ref: '#/definitions/location'
      id:
        type: string
        example: cd81cba7-6b37-4360-98bb-429e0f8c2528
  orders:
    type: array
    items:
      type: object
      $ref: '#/definitions/order'
  createOrder:
    type: object
    properties:
      type:
        type: string
        example: ELETRONICS
      weight:
        type: number
        example: 20
      originId:
        type: string
        example: 3a27425c-5f6d-4ae3-a458-cfb9843521f9
      destinationId:
        type: string
        example: 3a27425c-5f6d-4ae3-a458-cfb9843521f9