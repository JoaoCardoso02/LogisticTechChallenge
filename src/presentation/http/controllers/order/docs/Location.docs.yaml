
paths:
  /api/v1/locations/:
    get:
      tags:
        - Order
      summary: get all locations
      produces:
      - application/json
      responses:
        201:
          schema:
            $ref: '#/definitions/locations'
          description: A list of objects with user details
    post:
      tags:
        - Order
      summary: crate an location
      produces:
      - application/json
      parameters:
      - in: body
        name: body to create an location
        schema:
          $ref: '#/definitions/createOrder' 
      responses:
        201:
          schema:
            $ref: '#/definitions/location'
          description: An object with location details
  /api/v1/locations/{id}:
    get:
      tags:
        - Order
      summary: get one location by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      responses:
        201:
          schema:
            $ref: '#/definitions/location'
          description: An object with user details
    patch:
      tags:
        - Order
      summary: update an location by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      - in: body
        name: body to update an location
        schema:
          $ref: '#/definitions/createOrder'
      responses:
        201:
          schema:
            $ref: '#/definitions/location'
          description: An object with user details updated
    delete:
      tags:
        - Order
      summary: delete an location by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        schema:
          type: number
        required: true
      responses:
        204:
          description: The location was deleted successfully
